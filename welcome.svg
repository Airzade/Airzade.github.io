<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600');
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .body {
        height: 400px;
        width: 100%;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border: 24px solid;
        border-color: var(--color-background);
      }









      .card {
      --background: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
      width: 190px;
      height: 254px;
      padding: 5px;
      border-radius: 1rem;
      overflow: visible;
      background: #f7ba2b;
      background: var(--background);
      position: relative;
      z-index: 1;
      }

      .card::after {
      position: absolute;
      content: "";
      top: 30px;
      left: 0;
      right: 0;
      z-index: -1;
      height: 100%;
      width: 100%;
      transform: scale(0.8);
      filter: blur(25px);
      background: #f7ba2b;
      background: var(--background);
      transition: opacity .5s;
      }

      .card-info {
      --color: #181818;
      background: var(--color);
      color: var(--color);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: visible;
      border-radius: .7rem;
      }


      /*Hover*/
      .card:hover::after {
      opacity: 0;
      }

      .card:hover .card-info {
      color: #f7ba2b;
      transition: color 1s;
      }


      .container a span{
          color: #fff;
      font-family: 'Open Sans', sans-serif;
      }




    </style>
    <div class='body'>
      <div class='container'>
        <div class="card">
          <div class="card-info">
            <a href="https://github.com/Airzade">
              <span>Airzade</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
  </foreignObject>
</svg>
